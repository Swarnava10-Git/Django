<div class="container">
  <form action="/result", method="post"> {% csrf_token %}

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Welcome to Text Analyzer</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

  <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" name="cc" id="flexSwitchCheckDefault">
    <label class="custom-control-label" for="flexSwitchCheckDefault">Char Count</label>
  </div>

  <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" name="up" id="flexSwitchCheckDefault1">
    <label class="custom-control-label" for="flexSwitchCheckDefault1">UPPERCASE</label>
  </div>

  <div class="custom-control custom-switch">
    <input class="custom-control-input" type="checkbox" name="nlr" id="flexSwitchCheckDefault2">
    <label class="custom-control-label" for="flexSwitchCheckDefault2">New Line Remover</label>
  </div>
  <br>

  <button type="submit" class="btn btn-dark">Analyze text</button>
  </form>
</div>
